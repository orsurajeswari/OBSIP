<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="input" id="input">
            <table>
                <tr>
                    <td><button class="button button1">(</button></td>
                    <td><button class="button button2">)</button></td>
                    <td><button class="button button3">Clear</button></td>
                    <td><button class="button button4">Enter</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="button button5">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="button button6">/</button></td>
                </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="button button7">+</button></td>
            </tr>
            <tr>
                <td><button class="button button10">.</button></td>
                <td><button>0</button></td>
                <td><button class="button button8">-</button></td>
                <td><button class="button button9">%</button></td>
            </tr>
        </table>
    </div>
</div>

</body>
<script src="calculator.js"></script>
</html>
